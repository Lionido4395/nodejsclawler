<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title><%= title%></title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="/style.css">
    <script type="text/javascript" src="/jquery/dist/jquery.js"></script>
    <script type="text/javascript" src="/bootstrap/dist/js/bootstrap.js"></script>
</head>
<body>
    <div id="header" class="container">
        <img src="http://manjiwang.com/images/logo1.png" class="img-responsive" alt="Image">
    </div>
    <div class="container">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title text-center"><%= title%></h3>
            </div>
            <div class="panel-body">
                <div id="content">
                    <% content.forEach(function(item){ %>
                    <p><%= item%></p>
                    <% }); %>
                </div>
                <ul class="pager">
                    <li class="previous"><a href="<%= prev%>">&larr; 上一章</a></li>
                    <li class="next"><a href="<%= next%>">下一章 &rarr;</a></li>
                </ul>
            </div>
            <div class="panel-footer">
                <p class="text-center">Copyright © 2016 manjiwang.com 版权所有 渝ICP16003696号-2</p>
            </div>
        </div>
    </div>
</body>
</html>
